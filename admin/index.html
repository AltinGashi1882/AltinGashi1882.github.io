<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
      body {
        overflow-x: hidden;
      }
    </style>
</head>
<body>
  <nav class="navbar bg-warning">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <h2>Admin Panel</h2>
      </a>
      <a href="settings/profile.html"> <button class="btn btn-secondary px-4 fw-bold rounded" type="submit">Profile</button></a>
    </div>
  </nav>
  <div class="container-fluid mt-4">
    <div class="row">
      
      <!-- Sidebar Profile -->
      <div class="col-lg-3 col-md-4 mb-4">
        <div class="card h-100">
          <div class="text-center p-3">
            <img src="../../images/profile_picture.png" 
                 style="width: 150px; height: 150px;" 
                 class="rounded-circle mb-3" 
                 alt="Profile Picture">
            <h5 class="card-title">Altin Gashi</h5>
            <p class="card-text">From here you can edit any content that shows at the website</p>
          </div>
          <div class="list-group list-group-flush">
            <a href="index.html" class="list-group-item list-group-item-warning text-center active">Sales</a>
            <a href="managers.html" class="list-group-item list-group-item-warning text-center">Dashboard</a>
            <a href="items.html" class="list-group-item list-group-item-warning text-center">Items</a>
            <a href="users.html" class="list-group-item list-group-item-warning text-center">Users</a>
            <a href="settings/settings.html" class="list-group-item list-group-item-warning text-center">Settings</a>
            <button type="button" class="list-group-item list-group-item-danger text-center">Log Out</button>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="container mt-5">
    <h2 class="text-center mb-2">Sales Overview</h2>
    
    <div class="row g-4">
      <!-- Today Sales -->
      <div class="col-md-4 mb-2">
        <div class="card text-white bg-warning shadow rounded-4">
          <div class="card-body d-flex align-items-center">
            <i class="bi bi-calendar-day fs-1 me-3"></i>
            <div>
              <h5 class="card-title">Today Sales</h5>
              <h3>$1,250</h3>
            </div>
          </div>
        </div>
      </div>

      <!-- Month Sales -->
      <div class="col-md-4">
        <div class="card text-white bg-primary shadow rounded-4">
          <div class="card-body d-flex align-items-center">
            <i class="bi bi-calendar3 fs-1 me-3"></i>
            <div>
              <h5 class="card-title">This Month</h5>
              <h3>$22,500</h3>
            </div>
          </div>
        </div>
      </div>

      <!-- Year Sales -->
      <div class="col-md-4">
        <div class="card text-white bg-success shadow rounded-4">
          <div class="card-body d-flex align-items-center">
            <i class="bi bi-calendar-year fs-1 me-3"></i>
            <div>
              <h5 class="card-title">This Year</h5>
              <h3>$280,000</h3>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
    <!-- Bootstrap card for graph -->
    <div class="card shadow rounded-4">
      <div class="card-body">
        <canvas id="salesChart" style="width:100%; height:400px;"></canvas>
      </div>
    </div>
  </div>
  </div>

<script>
const ctx = document.getElementById('salesChart').getContext('2d');

const salesChart = new Chart(ctx, {
  type: 'line',
  data: {
    labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul'],
    datasets: [{
      label: 'Sales ($)',
      data: [1200, 1900, 1500, 2200, 3000, 2500, 4000],
      backgroundColor: 'rgba(255, 193, 7, 0.2)',
      borderColor: 'rgba(255, 193, 7, 1)',
      borderWidth: 2,
      fill: true,
      tension: 0.4,
      pointHoverRadius: 7 // bigger point on hover
    }]
  },
  options: {
    responsive: true,
    plugins: {
      tooltip: {
        enabled: true,
        callbacks: {
          label: function(context) {
            return `Sales: $${context.raw.toLocaleString()}`;
          }
        }
      },
      legend: {
        display: true,
        position: 'top',
      }
    },
    scales: {
      y: {
        beginAtZero: true,
        title: {
          display: true,
          text: 'Revenue ($)'
        }
      },
      x: {
        title: {
          display: true,
          text: 'Month'
        }
      }
    }
  }
});
</script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
