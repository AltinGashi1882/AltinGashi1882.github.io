<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <style>
      body {
        overflow-x: hidden;
      }
    </style>
</head>
<body>
  <nav class="navbar bg-warning">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <h2>Admin Panel</h2>
      </a>
      <button class="btn btn-secondary" type="submit">Profile</button>
    </div>
  </nav>
  <div class="row align-items-center">
    <div class="col-sm-3">
      <div class="card" style="width: 18rem;">
        <div class="text-center" style="margin-top: 30px;">
          <img src="../../images/profile_picture.png" style="width: 150px; height: 150px;" class="card-img-top" alt="...">
          <div class="card-body" style="height: 155px;">
            <h5 class="card-title">Altin Gashi</h5>
            <p class="card-text">From here you can edit any content that shows at the website</p>
          </div>
          <div class="list-group">
            <a href="../managers.html"><button type="button" style="padding: 20px;" class="list-group-item list-group-item-action list-group-item-warning active">Managers</button></a>
            <a href="../items.html"><button type="button" style="padding: 20px;" class="list-group-item list-group-item-action list-group-item-warning">Items</button></a>
            <button type="button" style="padding: 20px;" class="list-group-item list-group-item-action list-group-item-warning">Users</button>
            <button type="button" style="padding: 20px;" class="list-group-item list-group-item-action list-group-item-warning">A fourth button item</button>
            <button type="button" style="padding: 20px;" class="list-group-item list-group-item-action list-group-item-danger">Log Out</button>
          </div>
        </div>
      </div>
    </div>
  
    <div class="col-sm-3">
      <h3>ID</h3>
      <input type="number" class="form-control" placeholder="Number">
      <h3 class="mt-5">Item Name</h3>
      <input type="text" class="form-control" placeholder="Name">
    </div>
  
    <div class="col-sm-3">
      <h3>Price</h3>
      <input type="number" class="form-control" placeholder="0.50$">
      <h3 class="mt-5">Category</h3>
      <select class="form-control">
        <option value="">Zgara</option>
        <option value="">Pije</option>
        <option value="">Kafe</option>
      </select>
    </div>
  
    <div class="col-sm-2 d-flex justify-content-center">
      <button class="btn btn-success">Submit</button>
    </div>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
